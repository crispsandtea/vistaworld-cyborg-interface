<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vistaworld // SYSTEM: 393AP</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    /* ===============================
       GLOBAL RESET + LOCK SCROLL
       =============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* üîí no scrolling */
    }

    :root {
      --cyan: #00ffea;
      --magenta: #ff00ff;
      --yellow: #ffff00;
      --blue: #4169ff;
    }

    body {
      font-family: 'VT323', monospace;
      background: #000;
    }

    /* ===============================
       BACKGROUND IMAGE (FIXED)
       =============================== */
    .desktop-bg {
      position: fixed;
      inset: 0;
      background-image: url("hyperconnectivity.jpg"); /* ‚Üê CHANGE NAME IF NEEDED */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: 0;
    }

    /* Optional subtle darkening for contrast */
    .desktop-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    /* ===============================
       DESKTOP
       =============================== */
    .desktop {
      position: relative;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    /* ===============================
       WINDOWS
       =============================== */
    .window {
      position: absolute;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      overflow: hidden;
    }

    .window.active {
      z-index: 100;
    }

    .window-header {
      background: linear-gradient(180deg, #2a2a2a, #111);
      padding: 8px 12px;
      border-bottom: 2px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .window-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      letter-spacing: 2px;
    }

    .window-controls {
      display: flex;
      gap: 6px;
    }

    .window-btn {
      width: 14px;
      height: 14px;
      border-radius: 2px;
    }

    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27c93f; }

    .window-content {
      padding: 20px;
      color: #fff;
    }

    /* ===============================
       LOGO WINDOW
       =============================== */
    #vistaworld-logo {
      top: 5%;
      left: 5%;
      width: 420px;
      border-color: var(--blue);
    }

    .logo-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 48px;
      color: var(--blue);
      text-shadow:
        3px 3px 0 var(--magenta),
        6px 6px 0 var(--cyan);
    }

    /* ===============================
       CHAT WINDOW
       =============================== */
    #chat-window {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      border-color: var(--magenta);
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,0,255,0.3);
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .chat-message.ai {
      background: rgba(0,255,234,0.15);
      border: 1px solid var(--cyan);
    }

    .chat-message.user {
      background: rgba(65,105,255,0.15);
      border: 1px solid var(--blue);
      text-align: right;
    }

    .chat-input-area {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--magenta);
      color: #fff;
      padding: 10px;
      font-family: 'VT323', monospace;
      font-size: 16px;
    }

    #send-btn {
      background: var(--magenta);
      border: none;
      padding: 10px 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
    }

    /* ===============================
       TASKBAR
       =============================== */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(15,15,15,0.95);
      border-top: 2px solid var(--cyan);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 500;
    }

    .taskbar-time {
      margin-left: auto;
      color: var(--magenta);
      font-size: 18px;
    }
  </style>
</head>

<body>
  <!-- BACKGROUND -->
  <div class="desktop-bg"></div>

  <div class="desktop">
    <!-- LOGO WINDOW -->
    <div class="window active" id="vistaworld-logo">
      <div class="window-header">
        <div class="window-title">LOGO.PNG</div>
        <div class="window-controls">
          <div class="window-btn minimize"></div>
          <div class="window-btn maximize"></div>
          <div class="window-btn close"></div>
        </div>
      </div>
      <div class="window-content">
        <div class="logo-text">vistaworld</div>
      </div>
    </div>

    <!-- CHAT WINDOW -->
    <div class="window" id="chat-window">
      <div class="window-header">
        <div class="window-title">SYSTEM: CHAT</div>
        <div class="window-controls">
          <div class="window-btn minimize"></div>
          <div class="window-btn maximize"></div>
          <div class="window-btn close"></div>
        </div>
      </div>
      <div class="window-content">
        <div class="chat-messages" id="chat-messages">
          <div class="chat-message ai">
            Hyperconnectivity protocol online.
          </div>
        </div>
        <div class="chat-input-area">
          <input id="chat-input" type="text" placeholder="Message SYSTEM Controller..." />
          <button id="send-btn">SEND</button>
        </div>
      </div>
    </div>
  </div>

  <!-- TASKBAR -->
  <div class="taskbar">
    <div>‚óâ START</div>
    <div class="taskbar-time" id="taskbar-time">00:00:00</div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("taskbar-time").textContent =
        now.toLocaleTimeString("en-US", { hour12: false });
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
