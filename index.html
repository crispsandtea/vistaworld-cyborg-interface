<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vistaworld // SYSTEM: 393AP</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cyan: #00ffea;
      --magenta: #ff00ff;
      --yellow: #ffff00;
      --blue: #4169ff;
      --pink: #ff1493;
      --green: #00ff00;
    }

    body {
      font-family: 'VT323', monospace;
      background: #000;
      overflow: hidden;
      height: 100vh;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%2300ffea" opacity="0.7"/></svg>'), auto;
    }

    .desktop-bg {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        radial-gradient(circle at 30% 40%, var(--magenta), transparent 40%),
        radial-gradient(circle at 70% 60%, var(--cyan), transparent 40%),
        radial-gradient(circle at 50% 80%, var(--blue), transparent 40%);
      animation: bgPulse 10s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%,100% { opacity: .4 }
      50% { opacity: .6 }
    }

    .halftone-overlay {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle, var(--magenta) 2px, transparent 2px),
        radial-gradient(circle, var(--cyan) 1.5px, transparent 1.5px);
      background-size: 30px 30px, 20px 20px;
      background-position: 0 0, 15px 15px;
      opacity: .15;
      animation: halftoneMove 30s linear infinite;
      pointer-events: none;
    }

    @keyframes halftoneMove {
      from { transform: translate(0,0); }
      to { transform: translate(30px,30px); }
    }

    .desktop { position: relative; width: 100%; height: 100vh; }

    .window {
      position: absolute;
      background: rgba(20,20,20,.95);
      border: 2px solid;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,0,0,.8);
      backdrop-filter: blur(10px);
      overflow: hidden;
      z-index: 1;
    }

    .window.active { z-index: 100; }

    .window-header {
      background: linear-gradient(180deg, rgba(40,40,40,.9), rgba(20,20,20,.9));
      padding: 8px 12px;
      border-bottom: 2px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .window-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      letter-spacing: 2px;
    }

    .window-controls { display: flex; gap: 8px; }

    .window-btn {
      width: 16px;
      height: 16px;
      border-radius: 2px;
      cursor: pointer;
    }

    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27c93f; }

    .window-content {
      padding: 20px;
      max-height: calc(100% - 40px);
      overflow-y: auto;
    }

    #vistaworld-logo {
      top: 5%;
      left: 5%;
      width: 400px;
      border-color: var(--blue);
    }

    .logo-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 48px;
      color: var(--blue);
      text-shadow: 3px 3px 0 var(--magenta), 6px 6px 0 var(--cyan);
    }

    #chat-window {
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      border-color: var(--magenta);
    }

    .chat-messages {
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(0,0,0,.5);
      border: 1px solid rgba(255,0,255,.3);
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .chat-message.ai {
      background: rgba(0,255,234,.15);
      border: 1px solid var(--cyan);
    }

    .chat-message.user {
      background: rgba(65,105,255,.15);
      border: 1px solid var(--blue);
      text-align: right;
    }

    .chat-input-area {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      background: rgba(0,0,0,.7);
      border: 2px solid var(--magenta);
      color: #fff;
      padding: 10px;
      font-family: 'VT323', monospace;
      font-size: 16px;
    }

    #send-btn {
      background: var(--magenta);
      border: none;
      padding: 10px 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(20,20,20,.95);
      border-top: 2px solid var(--cyan);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }

    .taskbar-time {
      margin-left: auto;
      color: var(--magenta);
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="desktop-bg"></div>
  <div class="halftone-overlay"></div>

  <div class="desktop">
    <div class="window active" id="vistaworld-logo">
      <div class="window-header">
        <div class="window-title">LOGO.PNG</div>
        <div class="window-controls">
          <div class="window-btn minimize"></div>
          <div class="window-btn maximize"></div>
          <div class="window-btn close"></div>
        </div>
      </div>
      <div class="window-content">
        <div class="logo-text">vistaworld</div>
      </div>
    </div>

    <div class="window" id="chat-window">
      <div class="window-header">
        <div class="window-title">SYSTEM: CHAT</div>
        <div class="window-controls">
          <div class="window-btn minimize"></div>
          <div class="window-btn maximize"></div>
          <div class="window-btn close"></div>
        </div>
      </div>
      <div class="window-content">
        <div class="chat-messages" id="chat-messages">
          <div class="chat-message ai">
            Hello. I am 393AP. What would you like to explore?
          </div>
        </div>

        <div class="chat-input-area">
          <input id="chat-input" type="text" placeholder="Message SYSTEM Controller..." />
          <button id="send-btn">SEND</button>
        </div>
      </div>
    </div>
  </div>

  <div class="taskbar">
    <div>â—‰ START</div>
    <div class="taskbar-time" id="taskbar-time">00:00:00</div>
  </div>

  <script>
    const windows = document.querySelectorAll('.window');

    windows.forEach(win => {
      const header = win.querySelector('.window-header');
      let dragging = false;
      let offsetX, offsetY;

      header.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        windows.forEach(w => w.classList.remove('active'));
        win.classList.add('active');
      });

      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        win.style.left = e.clientX - offsetX + 'px';
        win.style.top = e.clientY - offsetY + 'px';
        win.style.transform = 'none';
      });

      document.addEventListener('mouseup', () => dragging = false);
    });

    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    document.getElementById('send-btn').addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'chat-message user';
      userMsg.textContent = text;
      chatMessages.appendChild(userMsg);
      chatInput.value = '';

      const aiMsg = document.createElement('div');
      aiMsg.className = 'chat-message ai';
      aiMsg.textContent = 'Connection requires server-side proxy.';
      chatMessages.appendChild(aiMsg);

      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    function updateTime() {
      const now = new Date();
      document.getElementById('taskbar-time').textContent =
        now.toLocaleTimeString('en-US', { hour12: false });
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
